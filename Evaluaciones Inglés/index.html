<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Evaluaciones</title>
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Evaluaciones">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="manifest" href="manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
</head>
<body>
  <header class="header-app">
    <div class="container">
      <h1 class="mb-3 text-center display-4 fw-bold modern-title">Registro de Evaluaciones</h1>
      <!-- Área de alertas -->
      <div id="alertas"></div>
    </div>
  </header>
  <div class="container pb-4">
    <div class="mb-4">
      <div id="calendario"></div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <form id="evaluacion-form" class="row g-3">
          <div class="col-md-3">
            <label for="curso" class="form-label">Curso</label>
            <select id="curso" class="form-select" required>
              <option value="">Selecciona un curso</option>
              <option>1ºA</option><option>1ºB</option>
              <option>2ºA</option><option>2ºB</option>
              <option>3ºA</option><option>3ºB</option>
              <option>4ºA</option><option>4ºB</option>
              <option>5ºA</option><option>5ºB</option>
              <option>6ºA</option><option>6ºB</option>
              <option>7ºA</option><option>7ºB</option>
              <option>8ºA</option><option>8ºB</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label for="tipo" class="form-label">Tipo de Evaluación</label>
            <select id="tipo" class="form-select" required>
              <option value="">Selecciona tipo</option>
              <option>Prueba Escrita</option>
              <option>Guía Escrita</option>
              <option>Quiz Virtual</option>
              <option>Proyecto</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="contenido" class="form-label">Contenido</label>
            <input type="text" id="contenido" class="form-control" placeholder="Ej: Verbos irregulares, Comprensión lectora..." required>
          </div>
          <div class="col-md-3">
            <label for="oa" class="form-label">OA (Objetivo de Aprendizaje)</label>
            <input type="text" id="oa" class="form-control" placeholder="Ej: OA1, OA2..." required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Agregar Evaluación</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title">Evaluaciones del Curso <span id="curso-seleccionado">-</span></h4>
        <div class="table-responsive">
          <table class="table table-striped" id="tabla-evaluaciones">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Contenido</th>
                <th>OA</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Evaluaciones aquí -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title">Listado de Evaluaciones por Curso</h4>
        <div id="listado-cursos"></div>
      </div>
    </div>
  </div>
  <!-- Footer personalizado -->
  <footer class="text-center py-4 mt-5 text-muted bg-white border-top">
    <div>App creada por Daniel González &copy; 2024</div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script src="js/app.js"></script>
  <script>
    // Registrar Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registrado: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registro falló: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
